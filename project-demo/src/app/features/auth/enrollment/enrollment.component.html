<header class="bg-white shadow mt-16">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex items-center">
      <img class="h-14 w-14 rounded-lg mr-4" src="../../../../assets/images/logoBAM.jpg" alt="">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Registrazione</h1>
  </div>
  </header>
<div class="flex items-center justify-center min-h-screen-60vh">
  <div class="w-full max-w-40rem p-6 bg-white rounded-lg shadow-md mt-10">
  <form  [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
            <label class="input input-bordered input-secondary flex items-center gap-2 bg-neutral"><!-- class="input input-bordered input-secondary" -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                <input type="text" formControlName="name"  class="grow" placeholder="Nome" />
            </label>
          
        </div>

        <div class="sm:col-span-3">
            <label class="input input-bordered input-secondary flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                <input type="text" formControlName="surname" class="grow" placeholder="Cognome" />
            </label>
        </div>

        <div class="sm:col-span-3">
        <label class="input input-bordered  input-secondary flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
            <input type="text" formControlName="email" class="grow" placeholder="Email" />
        </label>
        </div>

        <div class="sm:col-span-3">
        <label class="input input-bordered input-secondary flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
            <input type="password" formControlName="password" class="grow" value="password" placeholder="Password"/>
        </label>
        </div>

    </div>
    <div class="mt-6">   </div>
    <div class="mt-6 flex justify-between">
      <button type="button" class="btn btn-primary" (click)="goToLogin()">Torna alla Login</button>
      <button type="submit" class="btn btn-secondary">Registrati</button>
      <!-- Modal for the success message -->
      <dialog #modal_success class="modal">
        <div class="modal-box">
          <h3 class="font-bold text-lg">Registrazione riuscita!</h3>
          <p class="py-4">Benvenuto/a, {{ registeredUser?.name }} {{ registeredUser?.surname }}. Adesso puoi accedere.</p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn btn-primary" (click)="navigateToLogin()">Vai alla pagina di Login</button>
            </form>
          </div>
        </div>
      </dialog>

   </div>
  </form>
  </div>
</div>
<app-footer></app-footer>
